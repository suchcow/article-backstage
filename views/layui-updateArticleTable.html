<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <!-- 引入 nprogress 加载进度条 -->
    {{ include './common_tags/nprogress.html'}}

    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        {{ include './common_tags/header.html'}}

        <!-- 左侧导航区域 -->
        {{ include './common_tags/side.html'}}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <h2>编辑文章</h2>
                <form class="layui-form" action="" lay-filter="formDemo">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">内容:</label>
                        <div class="layui-input-block">
                            <div id="content"></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类:</label>
                        <div class="layui-input-inline" style="z-index:99999">
                            <select name="sort_id" id="sort_id" lay-verify="required">
                                <option value=""></option>
                                <option value="1">军事</option>
                                <option value="2">体育</option>
                                <option value="3">娱乐</option>
                              </select>
                        </div>
                    </div>
                    <!-- 设置影藏域,保存文件路径,便于提交到后台 -->
                    <input type="hidden" name="cover" id="hidden_cover">
                    <div class="layui-form-item">
                        <label class="layui-form-label">封面:</label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="cover">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                              </button>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">预览:</label>
                        <div class="layui-input-block">
                            <img src="" alt="" id='preview_cover'>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">发布状态:</label>
                        <div class="layui-input-block" id="artStatus">
                            <input type="radio" name="status" value="未发布" title="未发布">
                            <input type="radio" name="status" value="已发布" title="已发布">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 底部区域 -->
        {{ include './common_tags/footer.html'}}
    </div>
</body>
<script src="public/layui/layui.js "></script>
<!-- 引入moment 转换时间插件 -->
<script src="/public/js/moment.js"></script>
<script src="/public/js/change_time.js"></script>
<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script>
    const E = window.wangEditor
    const editor = new E('#content');
    editor.config.uploadImgShowBase64 = true; // 可以实现手动上传图片(转换成base64格式)
    editor.create();

    // 封装函数将内容,封面,状态赋值给表单
    function resetData(content, cover) {
        editor.txt.html(content);
        $('#preview_cover').attr('src', cover).css('width', '100');
        $("input[name='cover']").val(cover)
        $('#artStatus').children(status).attr("checked", true)
    };

    // 编辑文章
    layui.use(['element', 'form', 'layer', 'laydate', 'upload'], function() {
        var element = layui.element;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var form = layui.form;
        var upload = layui.upload;
        let articleId;
        let oldCover; // 保存原图路径

        function getArticleSingleData() {
            // 或取 url 地址后面的 article_id
            let reg = /article_id=(.*)&?/; // 匹配 url 地址后面 article_id 
            articleId = reg.exec(location.href)[1];
            // console.log(articleId); // articleId 是一个数组 articleId[1] 拿到捕获组里匹配的结果
            // 通过 articleId 拿到数据库里的单条数据
            $.ajax({
                url: `/getArticleSingleData?article_id=${articleId}`
            }).then(res => {
                // console.log(res);
                let {
                    errcode,
                    title,
                    content,
                    sort_id,
                    cover,
                    status,
                } = res;
                oldCover = cover; //记录原图的路径
                // console.log(errcode, title, content, sort_id, cover, status);
                if (res.errcode == 0) {
                    resetData(content, cover, status); // 赋值内容,封面,状态
                    // 给表单赋值
                    form.val('formDemo', { // 赋值标题,分类
                        title,
                        sort_id,
                    })
                };
            });
        };
        getArticleSingleData();

        // 设置 input 时间
        laydate.render({
            elem: '#dateTime',
            type: 'datetime' // 显示时分秒
        });

        //监听提交
        form.on('submit(formDemo)', function(data) {
            $(data.elem).addClass('layui-btn-disabled').text('编辑中...');
            data.field.content = editor.txt.html(); // 获取富文本的内容
            data.field.article_id = articleId; // 设置编辑的id
            data.field.oldCover = oldCover; // 设置就封面
            console.log(data.field);
            $.ajax({
                type: 'post',
                data: data.field,
                url: '/updateSingArtile'
            }).then(res => {
                // console.log(res);
                $(data.elem).removeClass('layui-btn-disabled').text('立即提交');
                let {
                    errcode,
                    message
                } = res;
                if (errcode == 0) {
                    layer.msg(message);
                    location.href = '/article';
                } else {
                    layer.msg(message);
                }
            });
            return false;
        });

        // 封装函数获取所有文章分类并复制给下拉框
        function getArticleSort() {
            $.get('/getArticleSort', res => {
                // console.log(res);
                let optionStr = `<option value=""></option>`;
                res.forEach(item => {
                    optionStr += `<option value="${item.sort_id}">${item.category}</option>`;
                });
                $('#sort_id').html(optionStr);
                form.render();
            }, 'json')
        };
        getArticleSort();

        // 修改文章封面
        var uploadInst = upload.render({
            elem: '#cover', //绑定元素
            url: '/coverApi', //上传接口
            done: function(res) {
                //上传完毕回调
                // console.log(res);
                let {
                    path,
                    errcode
                } = res;
                if (errcode == 0) {
                    $('#preview_cover').attr('src', path).css('width', '100');
                    $("#hidden_cover").val(path);
                }
            },
            error: function() {
                //请求异常回调
            }
        });
    });
</script>
</body>

</html>
