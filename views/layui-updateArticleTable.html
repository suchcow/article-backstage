<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <!-- 引入 nprogress 加载进度条 -->
    {{ include './common_tags/nprogress.html'}}

    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        {{ include './common_tags/header.html'}}

        <!-- 左侧导航区域 -->
        {{ include './common_tags/side.html'}}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <h2>编辑文章</h2>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">作者:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="作家名字">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">内容:</label>
                        <div class="layui-input-block">
                            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类:</label>
                        <div class="layui-input-inline" id="sort_id">
                            <select name="sort_id" lay-verify="">
                                <option value="">请选择</option>
                                <option value="1">请选择</option>
                                <!-- <option v-for="item in message" value="">{{item}}</option>                                -->
                              </select>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">分类:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="sort_id" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="分类">
                        </div>
                    </div> -->

                    <div class="layui-form-item">
                        <label class="layui-form-label">封面:</label>
                        <div class="layui-input-inline">
                            <input type="file" name="cover" required lay-verify="required" placeholder="请输入标题" autocomplete="off" onchange="updateUploadCover(this)" class=" layui-input ">
                            <img src="" alt="" id="coverImg" style="width:100px;">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">发布状态:</label>
                        <div class="layui-input-block" id="artStatus">
                            <input type="radio" name="status" value="未发布" title="未发布">
                            <input type="radio" name="status" value="已发布" title="已发布">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">添加时间:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="dateTime" name="release_time" required lay-verify="required" placeholder="请添加时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 底部区域 -->
        {{ include './common_tags/footer.html'}}
    </div>
</body>
<script src="public/layui/layui.js "></script>
<!-- 引入moment 转换时间插件 -->
<script src="/public/js/moment.js"></script>
<script src="/public/js/change_time.js"></script>
<!-- <script src="/public/js/vue.js"></script> -->
<script>
    // 或取 url 地址后面的 article_id
    let reg = /article_id=(.*)&?/; // 匹配 url 地址后面 article_id 
    let articleId = reg.exec(location.href)[1];
    // console.log(articleId); // articleId 是一个数组 articleId[1] 拿到捕获组里匹配的结果
    // 通过 articleId 拿到数据库里的单条数据
    $.ajax({
        url: `/getArticleSingleData?article_id=${articleId}`
    }).then(res => {
        // console.log(res);
        let {
            errcode,
            title,
            author,
            content,
            sort_id,
            cover,
            status,
            release_time
        } = res;
        // console.log(errcode, title, author, content, sort_id, cover, status, release_time);
        if (res.errcode == 0) {
            resetData(title, author, content, sort_id, cover, status, release_time);
        }
    });

    // 封装函数赋值给相应的input
    function resetData(title, author, content, sort_id, cover, status, release_time) {
        time = util.change_time(release_time);
        $('[name=title]').val(title);
        $('[name=author]').val(author);
        $('[name=content]').val(content);
        $('[name=sort_id]').val(sort_id);
        $('img').attr('src', cover);
        $('#artStatus').children(status).attr("checked", true)
        $('[name=release_time]').val(time);
    };



    let avatarPath = ''; // 记录上传图片的地址
    // 上传文章封面
    function updateUploadCover(file) {
        // 拿到文件的二进制
        let fileBinary = file.files;
        console.log(fileBinary);
        let formData = new FormData();
        // 判断文件是否选中文件
        if (fileBinary.size !== 0) {
            formData.append('cover', fileBinary)
            $.ajax({
                type: "post",
                url: "/coverApi",
                data: formData,
                processData: false, // 不需要对数据进行处理
                contentType: false, // 不需要指定内容类型
                dataType: "json"
            }).then(res => {
                // console.log(res);
                let {
                    path
                } = res;
                if (path) {
                    // 预览图片
                    $("#coverImg").attr('src', path);
                    avatarPath = path;
                }
            })
        }
    };

    // 编辑文章
    layui.use(['element', 'form', 'layer', 'laydate'], function() {
        var element = layui.element;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var form = layui.form;

        // 设置 input 时间
        laydate.render({
            elem: '#dateTime',
            type: 'datetime' // 显示时分秒
        });


        //监听提交
        form.on('submit(formDemo)', function(data) {
            $(data.elem).addClass('layui-btn-disabled').text('编辑中...');
            // data 是一个对象, data.field 拿到表单里的所有值
            // console.log(data);
            data.field.cover = avatarPath;
            data.field.article_id = articleId;
            // console.log(data.field);
            $.ajax({
                type: 'post',
                data: data.field,
                url: '/updateSingArtile'
            }).then(res => {
                // console.log(res);
                $(data.elem).removeClass('layui-btn-disabled').text('立即提交');
                let {
                    errcode,
                    message
                } = res;
                if (errcode == 0) {
                    layer.msg(message);
                    location.href = '/article';
                } else {
                    layer.msg(message);
                }
            });
            return false;
        });


        // // 封装函数获取所有文章分类并复制给下拉框
        function getArticleSort() {
            $.get('/getArticleSort', res => {
                // console.log(res);
                let optionStr = `<option value=""></option>`;
                res.forEach(item => {
                    optionStr += `<option value="${item.sort_id}">${item.category}</option>`;
                });
                $('#sort_id').html(optionStr);
                form.render();
            }, 'json')
        };
        getArticleSort();
    });

    // 点击 重置内容
    $('#reset').on('click', function() {
        $('input[name]').val('');
        $('textarea').val('');
        $('select').val('');
    });
</script>
</body>

</html>
