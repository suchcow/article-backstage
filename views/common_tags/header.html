<script>
    // 关闭遮盖层
    $('#close_cover').on('click', function() {
        $('.cover').hide();
    });


    layui.use(['layer', 'form'], function() {
        let layer = layui.layer;
        var form = layui.form;

        // 设置当前用户的信息
        $('#user').html(localStorage.getItem('username'));

        // 退出
        $('#quit').on('click', function() {
            layer.confirm('尊敬' + $('#user').html() + ',真的要离开吗?', {
                btn: ['是的', '取消'] //按钮
            }, function() {
                // 清空session(需要发送ajax请求)
                $.get('/quitLogin', (res) => {
                    // 清空本地存储
                    localStorage.clear();
                    layer.msg('大爷,常来玩呀~~~');
                    location.href = '/login';
                })
            });
            return false;
        });

        // 编辑资料
        $('#information').on('click', function() {
                let informContent = $('#userInfor').html();
                // console.log(informContent);
                // 显示用户信息
                $('.cover').show();

                let userInfor = localStorage.getItem('username');
                // console.log(userInfor);
                $.get(`/getUserInfor?username=${userInfor}`, res => {
                    console.log(res);
                    let {
                        username,
                        user_avatar,
                        petName,
                        sex,
                        region,
                        sign
                    } = res;
                    showUserInfor(username, user_avatar, petName, sex, region, sign)
                });
                return false;
            })
            // 显示用户信息
        function showUserInfor(username, user_avatar, petName, sex, region, sign) {
            console.log(username, petName, sex, region, sign);
            $('#username').html(username);
            $('#user_avatar').html(user_avatar);
            $('#petName').html(petName);
            $('#sex').html(sex);
            $('#region').html(region);
            $('#sign').html(sign);
            $('#avatar').attr('src', user_avatar);
        };

        $('#updateBtn').on('click', function() {
            $('#box').hide();
            $('#updateInfor').show();
        })

        // 提交表单

    });
</script>
