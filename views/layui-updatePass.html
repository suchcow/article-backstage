<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h2 {
            margin-bottom: 30px;
        }
        
        input {
            outline: 0;
            border: 0;
            width: 250px;
            height: 34px;
            font-size: 18px;
        }
        
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 400px;
            height: 400px;
        }
        
        .box .user,
        .box .pass {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-bottom: 30px;
            width: 380px;
            height: 50px;
            border: 1px solid #aaa;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        #btn {
            width: 380px;
            height: 50px;
            background-color: #3b78dd;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        
        .box a {
            position: relative;
            right: -156px;
            top: 10px;
            text-decoration: none;
        }
        
        .correct {
            margin-top: 10px;
            color: green;
        }
        
        .error {
            margin-top: 10px;
        }
        
        .title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #888;
        }
    </style>

</head>

<body style="background-color: #ddd;">
    <div class="box">
        <h2>修改用户户密码</h2>
        <form>
            <div class="title">旧密码:</div>
            <div class="user">
                <input type="text" name="username" id="user" placeholder="若包含字母,请注意大小写">
            </div>
            <div class="title">新密码:</div>
            <div class="pass">
                <input type="password" name="password" id="pass" placeholder="请输入新密码">
            </div>
            <div class="title">确认密码:</div>
            <div class="pass">
                <input type="password" name="repassword" id="repass" placeholder="确认新密码">
            </div>
            <div id="prompt"></div>
            <input type="button" value="确认" id="btn">
        </form>
        <a href="/registration">忘记密码?</a>
    </div>
</body>
<script src="/public/js/jquery-3.5.1.min.js"></script>
<script>
    $('#btn').on('click', function() {

    })
</script>

</html>
