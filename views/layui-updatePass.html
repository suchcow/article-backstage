<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        input {
            outline: 0;
            border: 0;
            width: 250px;
            height: 34px;
            font-size: 18px;
        }
        
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 400px;
            height: 400px;
        }
        
        .box .user,
        .box .pass {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-bottom: 30px;
            width: 380px;
            height: 50px;
            border: 1px solid #aaa;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        #btn {
            width: 380px;
            height: 50px;
            background-color: #3b78dd;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        
        .box a {
            position: relative;
            right: -156px;
            top: 10px;
            text-decoration: none;
        }
        
        .correct {
            margin-top: 10px;
            color: green;
        }
        
        .error {
            margin-top: 10px;
        }
        
        .title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #888;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .header h2 {
            padding-left: 70px;
            flex: 1;
        }
        
        #go-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 4px;
            cursor: pointer;
            color: #2867cc;
            font-size: 18px;
        }
    </style>

</head>

<body style="background-color: #ddd;">
    <div class="box">
        <div class="header">
            <span id="go-1">
                <i class="layui-icon layui-icon-left"></i>
                <span>返回</span>
            </span>
            <h2>修改用户户密码</h2>
        </div>

        <form>
            <div class="title">旧密码:</div>
            <div class="user">
                <input type="text" name="text" id="oldPass" placeholder="若包含字母,请注意大小写">
            </div>
            <div class="title">新密码:</div>
            <div class="pass">
                <input type="password" name="password" id="newPass" placeholder="请输入新密码">
            </div>
            <div class="title">确认密码:</div>
            <div class="pass">
                <input type="password" name="repassword" id="rePass" placeholder="确认新密码">
            </div>
            <div id="prompt"></div>
            <input type="button" value="确认" id="btn">
        </form>
        <a href="/registration">忘记密码?</a>
    </div>
</body>
<script src="/public/js/jquery-3.5.1.min.js"></script>
<script src="/public/layui/layui.all.js"></script>

<script>
    // 获取当前用户的信息
    var username = localStorage.getItem('username');
    // console.log(username);
    $('#btn').on('click', updatePass)

    function updatePass() {
        let oldPassVal = $('#oldPass').val().trim();
        let newPassVal = $('#newPass').val().trim();
        let rePassVal = $('#rePass').val().trim();

        // console.log(oldPassVal, newPassVal, rePassVal);
        if (oldPassVal == '' || newPassVal == '') {
            layer.msg('旧密码不能为空')
            return;
        };

        if (newPassVal !== rePassVal) {
            layer.msg('两次输入密码不一致')
            return;
        };

        if (newPassVal === oldPassVal) {
            layer.msg('新密码与原密码一致')
            return;
        };

        $.ajax({
            url: '/updatePassInfor',
            type: 'post',
            dataType: 'json',
            data: {
                newPassword: newPassVal,
                oldPassword: oldPassVal,
                username: username
            }
        }).then(res => {
            let {
                errcode,
                message
            } = res;
            if (errcode == 0) {
                layer.msg(message);
                localStorage.clear(); // 清除当前网站的所有的用户信息
                location.href = '/login'; // 回到登录页面
            }
        })
    }

    // 添加 enter 的 keyup 事件 
    window.onkeyup = function(e) {
        // console.dir(e.code)
        e.code === 'Enter' && updatePass()
    }

    $('#go-1').on('click', function() {
        history.go(-1);
    })
</script>

</html>
