<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <!-- 引入 nprogress 加载进度条 -->
    {{ include './common_tags/nprogress.html'}}

    <div class="layui-layout layui-layout-admin">

        <!-- 头部区域 -->
        {{ include './common_tags/header.html'}}

        <!-- 左侧导航区域 -->
        {{ include './common_tags/side.html'}}

        <!-- 主体区域 -->
        <div class="layui-body">
            <div style="padding: 15px;">
                <div id="picture" style="width: 600px;height:400px;"></div>
            </div>
        </div>

        <!-- 底部区域 -->
        {{ include './common_tags/footer.html'}}

    </div>
    <script src="/public/layui/layui.js"></script>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });

        // 获取统计的数据
        $.get('/getStatistic', (res) => {
            // 初始化图表
            let artSort = []; // 保存分类名称
            let artTotal = []; // 保存文章分类的总文章数
            res.map(v => {
                artSort.push(v.category);
                artTotal.push(v.total);
            })
            initEchart(artSort, artTotal);
        })


        function initEchart(artSort, total) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init($('#picture')[0]);

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '文章管理系统统计一览表'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: artSort
                },
                yAxis: {},
                series: [{
                    name: '文章数',
                    type: 'bar',
                    data: total
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>
</body>

</html>
